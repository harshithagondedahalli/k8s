apiVersion: v1
kind: pod
metadata:
  name: vol-ip-app
spec:
  containers:
    name: vol-ip-app
    image: harshajain/ip-app:1
    ports:
      containerport: 80
    volumeMounts:
      name: my-volume
      mountPath: '/app/volume'
  volume:
    name: my-volume
    persistentVolumeClaim:
      claimName: my-pvc